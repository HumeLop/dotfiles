# ===========================
# OPCIONES GENERALES
# ===========================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"
set -sg terminal-overrides ",*:RGB"

set -s extended-keys off
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000

# Índices
set -g base-index 1
setw -g pane-base-index 1

# ===========================
# TEMA Y APARIENCIA (Moderno & Funcional)
# ===========================
# Colores y estilos de bordes
set -g pane-border-lines single
set -g pane-border-style fg=color240        # Gris oscuro para inactivos
set -g pane-active-border-style fg=magenta  # Magenta para el activo

# Barra de estado
set -g status-position top
set -g status-justify centre                # Centrar la lista de ventanas
set -g status-style bg=default,fg=white     # Fondo transparente

# IZQUIERDA: Nombre de la sesión con icono
set -g status-left-length 50
set -g status-left "#[fg=blue,bold]   #S "

# DERECHA: Directorio y Hora
set -g status-right-length 50
set -g status-right "#[fg=yellow]   #{b:pane_current_path} #[fg=green]   %Y-%m-%d #[fg=cyan]   %I:%M %p "

# VENTANAS (La magia visual)
# Inactiva: Solo un punto gris (minimalista)
set -g window-status-format "#[fg=color240]●"

# Activa: Muestra número y nombre con fondo magenta (destacado)
set -g window-status-current-format "#[bg=magenta,fg=black,bold]  #I #W  "

# Estilos extra
set -g window-status-separator "   "        # Espacio entre ventanas
set -g window-status-bell-style "fg=red,bold"

# ===========================
# PREFIJO
# ===========================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ===========================
# MODO VIM Y CLIPBOARD
# ===========================
set -g mode-keys vi
if-shell 'uname | grep -q Darwin' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"'

# ===========================
# KEYBINDINGS: GESTIÓN
# ===========================
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Configuración recargada!"

bind K confirm-before -p "Kill all other sessions? (y/n)" "kill-session -a"
bind f resize-pane -Z
bind q detach-client
bind e choose-window -Z

# NUEVA VENTANA (Pestaña) en el directorio actual
bind c new-window -c "#{pane_current_path}"

# ===========================
# KEYBINDINGS: SPLITS
# ===========================
unbind %
unbind '"'
# Dividir manteniendo el path actual
bind v split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ===========================
# KEYBINDINGS: NAVEGACIÓN (Estilo VIM HJKL)
# ===========================

# Moverse entre paneles con Prefijo (Ctrl+a -> h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moverse DIRECTO sin prefijo (Alt + h/j/k/l)
# Esto es súper rápido si no quieres usar Ctrl antes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Redimensionar paneles (Prefijo + H/J/K/L mayúsculas)
# -r permite mantener presionado para repetir
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# ===========================
# KEYBINDINGS: VENTANAS
# ===========================
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Selección directa Alt+Número
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ===========================
# VENTANA FLOTANTE (SCRATCH)
# ===========================
# Versión robusta en una sola línea
bind-key -n M-g if-shell -F '#{==:#{session_name},scratch}' \
    "detach-client" \
    "display-popup -d '#{pane_current_path}' -w 80% -h 80% -E 'tmux new-session -A -s scratch'"

# ===========================
# PLUGINS TPM
# ===========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'christoomey/vim-tmux-navigator'


run '~/.config/tmux/plugins/tpm/tpm'
